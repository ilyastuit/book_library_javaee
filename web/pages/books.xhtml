<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<h:body>

    <ui:composition template="/templates/library.xhtml">

        <ui:define name="title">
            #{msg.book_list}
        </ui:define>

        <ui:define name="content">


            <ui:include src="editBook.xhtml"/>


            <h:form id="booksForm">


                <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="b"
                            value="#{bookListController.bookListModel}" id="booksList" styleClass="books_list"
                            paginator="true" rows="4" paginatorPosition="bottom"
                            rowsPerPageTemplate="4,10,20" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}"
                            paginatorAlwaysVisible="false" emptyMessage="">


                    <div class="item">


                        <div class="image-info">


                            <h:outputLink styleClass="content_link" value="#{request.contextPath}/PdfContent"
                                          target="_blank">
                                <p:graphicImage value="/ShowImage?index=#{indexController.incrementBookIndex}"
                                                width="110" height="150" cache="false"/>
                                <f:param name="id" value="#{b.id}"/>
                            </h:outputLink>

                            <p:panelGrid id="ratingPanel" columns="2">

                                <p:rating id="rating" value="#{b.rating}" styleClass="rating" cancel="false" stars="5"
                                          onRate="rate([{name:'bookIndex', value:#{indexController.bookIndex}}])"/>

                                <p:outputLabel id="voteCount" value="(#{b.voteCount})" styleClass="vote-count"/>


                            </p:panelGrid>

                        </div>


                        <p:remoteCommand name="rate" actionListener="#{bookListController.rate()}" global="false"
                                         oncomplete="alert('#{msg.thanks_rating}')"/>


                        <div class="info">
                            <div class="book_name">
                                <h:outputLink id="bookName" styleClass="title" value="#{request.contextPath}/PdfContent"
                                              target="_blank">
                                    #{b.name}
                                    <f:param name="id" value="#{b.id}"/>
                                    <f:param name="save" value="false"/>
                                </h:outputLink>

                                <p:tooltip for="bookName" value="#{b.descr}" showEffect="fade" hideEffect="fade"
                                           styleClass="tooltip"/>

                            </div>
                            <span>#{b.author}</span>
                            <p><strong>#{msg.page_count}:</strong> #{b.pageCount}</p>
                            <p><strong>#{msg.publisher}</strong> #{b.publisher}</p>
                            <p><strong>#{msg.publish_year}</strong> #{b.publishYear} Ğ³.</p>
                            <p><strong>#{msg.isbn}</strong> #{b.isbn}</p>

                        </div>

                        <div style="clear:both;"/>


                        <h:outputLink styleClass="mr" value="#{request.contextPath}/PdfContent" target="_blank">
                            <p class="read">#{msg.read}</p>
                            <f:param name="id" value="#{b.id}"/>
                            <f:param name="save" value="false"/>
                        </h:outputLink>

                        <h:outputLink styleClass="mr" value="#{request.contextPath}/PdfContent" target="_blank">

                            <p class="download">#{msg.download}</p>
                            <f:param name="id" value="#{b.id}"/>
                            <f:param name="filename" value="#{b.name}"/>
                            <f:param name="save" value="true"/>

                        </h:outputLink>

                        <p:commandLink styleClass="mr" actionListener="#{bookListController.switchEditMode}"
                                       title="#{msg.edit_book}" update=":formEditBook :formUploadImage :formUploadPdf"
                                       rendered="#{request.isUserInRole('ADMIN')}">
                            <p class="edit">#{msg.edit}</p>
                            <f:setPropertyActionListener value="#{b}" target="#{bookListController.selectedBook}"/>
                        </p:commandLink>

                        <p:commandLink styleClass="delete-button" title="#{msg.delete_book}" type="button"
                                       onclick="PF('dlgDeleteBook').show()" rendered="#{request.isUserInRole('ADMIN')}">
                            <p class="delete">#{msg.delete}</p>
                            <f:setPropertyActionListener value="#{b}" target="#{bookListController.selectedBook}"/>
                        </p:commandLink>


                    </div>


                </p:dataGrid>


                <p:confirmDialog widgetVar="dlgDeleteBook" header="#{msg.confirm}" message="#{msg.delete_confirm}?"
                                 width="300px" styleClass="dialog_delete">
                    <div class="button-right">
                        <h:panelGrid columns="2" style="margin:0 auto; width:150px;">
                            <p:commandLink id="btnDeletedBook" value="#{msg.yes}"
                                           action="#{bookListController.deleteBook}" styleClass="save"
                                           update=":booksForm:booksList :booksCount"
                                           onclick="PF('dlgDeleteBook').hide()"/>
                            <p:commandLink value="#{msg.no}" styleClass="cancel" onclick="PF('dlgDeleteBook').hide()"
                                           type="button"/>
                        </h:panelGrid>
                    </div>
                </p:confirmDialog>


            </h:form>


        </ui:define>

        <ui:define name="books_count">

            <div class="box-sh">

                <h1><p:outputLabel id="booksCount"
                                   value="#{msg.book_count}:  #{bookListController.pager.totalBooksCount}"/></h1>


                <h:form id="add-action" rendered="#{request.isUserInRole('ADMIN')}">
                    <p:commandLink actionListener="#{bookListController.switchAddMode}"
                                   update=":formEditBook :formUploadImage :formUploadPdf">
                        <h:outputText value="#{msg.add_book}" title="#{msg.add_book}"/>
                    </p:commandLink>
                </h:form>


            </div>

        </ui:define>


    </ui:composition>


</h:body>

</html>
